{% extends "layout.html" %}
{% block content %}

<h3>All public recipes</h3>
<ul>
  {% for recipe in public_recipes %}
  <li><a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a></li>
  {% endfor %}
</ul>
<h3>Your private recipes</h3>
<ul>
  {% for recipe in private_recipes %}
  <li><a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
