{% extends "layout.html" %}
{% block content %}

{% if session.username %}
<p>You are logged in as {{ session.username }}<br>
  <a href="/logout">Log out</a>
  <br>
  <a href="/add_recipe">Add a recipe</a>
  <a href="/recipe_list">List of recipes</a>
  <a href="/shopping_list">Your shopping list</a>
</p>

{% else %}
Log in or <a href="/register">register</a>
<form action="/login" method="POST">
  <input type="text" name="username" placeholder="Username">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" value="Log in">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
{% endif %}



<br>

{% if error %}
{{ errormsg }}
{% endif %}

{% endblock %}
