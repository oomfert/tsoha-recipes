{% extends "layout.html" %}
{% block content %}

<h2>{{ name }}</h2>

<h3>Ingredients</h3>

{% for key, value in ingredients.items() %}
<ul>
  <li>{{ key }} {{ value }}</li>
</ul>

{% endfor %}

<p>{{ steps }}</p>

<form action="" method="POST">
  <input type="submit" value="Add to shopping list">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>

{% endblock %}
