{% extends "layout.html" %}
{% block content %}

<div class="d-flex flex-row justify-content-center">
  <div class="mr-auto p-2">
    <h3>{{ name }}</h3>
    <h4>Ingredients</h4>
    {% for key, value in ingredients.items() %}
    <ul>
      <li>{{ key }} {{ value }}</li>
    </ul>
    {% endfor %}
    <p>{{ steps }}</p>
    <form action="" method="POST">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Add to shopping list</button>
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </form>
  </div>
</div>


{% endblock %}
