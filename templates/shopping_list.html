{% extends "layout.html" %}
{% block content %}


<div class="d-flex flex-row justify-content-center">
  <div class="mr-auto p-2">
    <h4>Your shopping list</h4>
    <ul>
      {% for line in list %}
      <li>{{ line.ingredient }}: {{ line.amount }}</li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
