{% extends "layout.html" %}
{% block content %}

{% if error %}
{{ errormsg }}
{% endif %}

<div class="d-flex justify-content-center">
  <form action="/add_recipe" method="POST">
    <div class="form-group col-12">
      <label for="name">Recipe name</label>
      <input class="form-control" type="text" name="name" id="name" minlength="1" maxlength="100">
    </div>
    <div class="form-group col-12">
      <label for="ingredients">Ingredients</label>
      <textarea class="form-control" name="ingredients" id="ingredients"
        placeholder="potato: 500 g, onion: 1, anchovies: 100 g, cream: 2 dl, dill: a pinch" rows="10" cols="50"
        maxlength="3000"></textarea>
    </div>
    <div class="form-group col-12">
      <label for="steps">Steps</label>
      <textarea class="form-control" name="steps" id="steps" rows="10" cols="50" maxlength="3000"></textarea>
    </div>
    <div class="col-auto">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="public" id="public">
        <label class="form-check-label" for="public">
          Make public?
        </label>
      </div>
      <div class="col-auto">
        <button type="submit" value="Submit" class="btn btn-primary">Submit recipe</button>
      </div>
    </div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  </form>
</div>

{% endblock %}
